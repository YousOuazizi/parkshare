name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-angular/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend-angular/**'

defaults:
  run:
    working-directory: frontend-angular

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend-angular/package-lock.json

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Lint
      run: npm run lint --if-present || echo "No lint script"

    - name: Build
      run: npm run build -- --configuration production

    - name: Upload build artifacts
      if: matrix.node-version == '20.x' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: frontend-angular/dist/
        retention-days: 7

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend-angular
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/parkshare-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/parkshare-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/parkshare-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/parkshare-frontend:buildcache,mode=max

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy notification
      run: |
        echo "Deployment step - configure based on your infrastructure"
        echo "Image: parkshare-frontend:${{ github.sha }}"
